<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Home</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>

  <div class="quiz-container" style="margin-top: 100px;">

    <!-- Header / Top Section -->
    <div class="quiz-header">
      <h1 class="quiz-title">Welcome to the Quiz System</h1>
    </div>

    <!-- Body / Bottom Section -->
    <div class="quiz-body">

      <!-- Player Info -->
      <form class="form" id="player-form">
        <div class="form-field">
          <label for="player-name" class="form-label">Name or alias</label>
          <input type="text" id="player-name" class="form-input" placeholder="e.g. Sam or TheWizard" autocomplete="name">
        </div>
      </form>

      <!-- Category Selection -->
      <form class="form" id="category-form">
        <div class="form-field">
          <label for="category" class="form-label">Select category</label>
          <select id="category" class="form-input">
            <option value="" selected disabled>-- Choose a category --</option>
            <option value="general">General Knowledge</option>
            <option value="science">Science</option>
            <option value="history">History</option>
            <option value="technology">Technology</option>
            <option value="sports">Sports</option>
          </select>
        </div>
      </form>

      <!-- Start Button -->
      <div class="quiz-actions">
        <button class="next-btn">Start Quiz</button>
      </div>

      <!-- Optional Final Score Section -->
      <div class="final-score" style="display:none; margin-top: 1.5rem;">
        <h2 class="question-text">Your Final Score</h2>
        <p class="score-text">0 / 0</p>
        <button class="next-btn">Restart Quiz</button>
      </div>

    </div>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
